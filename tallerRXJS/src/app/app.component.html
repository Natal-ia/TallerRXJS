<!-- app.component.html -->
<div class="container mt-5">
  <h1>Usuarios</h1>

    <form #form="ngForm" (ngSubmit)="searchUser()" class="mb-3">
        <label for="username" class="form-label">Digita el nombre de usuario</label>
        <input type="text" name="username" id="username" [(ngModel)]="txtUser" class="form-control">
      <div class="text-center">
        <button type="submit" class="btn btn-outline-primary btn-center">Buscar</button>
      </div>
    </form>

      <div *ngIf="usuario" class="card">
        <div class="card-body">
          <img class="card-img-top" src="{{usuario.image}}" alt="Card image cap">
          <h4 class="card-title">{{usuario.firstName}} {{usuario.lastName}}</h4>
          <p class="card-text">Edad: {{usuario.age}}</p>
          <p class="card-text">Genero: {{usuario.gender}}</p>
          <p class="card-text">Nombre de usuario: {{usuario.username}}</p>
        </div>
      </div>

      <ng-container *ngIf="!usuario && buttonClicked">
        <p class="text-center">No se encontraron resultados.</p>
      </ng-container>
</div>
